<div class="panel">
    <div class="panel-body">
        <input type="text" name="Id" ng-model="form.Id" style="display:none;" />
        <div class="form-group">
            <label>标识：</label><span>{{form.DeviceNumber}}</span>
        </div>
        <div class="form-group">
            <label>平台：</label><span>{{form.PlatformName}}</span>
        </div>
        <div class="form-group">
            <label>类型：</label><span>{{form.DeviceTypeName}}</span>
        </div>
        <div class="form-group">
            <label>PushId：</label><span>{{form.PushId}}</span>
        </div>
        <div class="form-group">
            <label>经度：</label><span>{{form.Longitude}}</span>
        </div>
        <div class="form-group">
            <label>纬度：</label><span>{{form.Latitude}}</span>
        </div>
        <div class="form-group">
            <label>创建时间：</label><span>{{form.CreateTimeString}}</span>
        </div>
    </div>
</div>
